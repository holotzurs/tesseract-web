<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name=theme-color content=#00A7D0>
        <meta name="description" content="OCR for images and pdf. Supports png, jpeg, bmp, pnm, gif, tiff, webp, pdf formats. Scan image and pdf and convert to text. Powered by Tesseract OCR. Supports 114 languages.">
        <title>Tesseract OCR</title>
        <meta description="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
        </head>

    <body>
        <header>
            <div class="brand">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="Entrypoint" class="logo">
                <h1 class="title">OCR Service</h1>
            </div>
            <nav>
                <a href="https://www.entrypoint.co.il/contact-us/" style="color: var(--ep-blue); text-decoration: none; font-weight: bold;">Contact Us</a>
            </nav>
        </header>
        <main>
            <section id="timing-info" class="container hidden">
                <p>Start time: <span id="start-time"></span></p>
                <p>End time: <span id="end-time"></span></p>
                <p>Duration: <span id="duration"></span> ms</p>
            </section>

            <section class="container">

                <section class="drop">

                    <select class="languages" id="source_lang">
                        {% for code in languages %}
                            {% if code == "en" %}
                            <option value= "{{code}}" selected>{{code}} - {{languages[code]}}</option>"
                            {% else %}
                            <option value= "{{code}}">{{code}} - {{languages[id]}}</option>"
                            {% endif %}
                        {% endfor %}
                    </select>

                    <p>Drop, paste or upload an image or pdf here</p>
                    <input id="uploadimage" type="file" name="file" accept="image/*, application/pdf" multiple />
                    <embed class="hidden" id="ocr-pdf"/>
                    <img class="hidden" id="ocr-img" />
                </section>
                <section class="result">
                    <textarea class="resulttext" id="resulttext"></textarea>
                </section>
            </section>
            <section class="action">
                <button class="submit" onclick="doOCR()">Submit Single File (Sync)</button> <!-- Modified -->
                <button class="submit" onclick="submitAsyncOCR()">Submit Multiple Files (Async)</button> <!-- NEW -->
            </section>
        </main>

        <section id="job-dashboard" class="hidden">
            <h2 id="job-dashboard-title">Active OCR Jobs</h2>
            <div id="job-list-header" class="job-grid-row">
                <span class="job-col-header">No.</span>
                <span class="job-col-header">Job ID</span>
                <span class="job-col-header">Filename</span>
                <span class="job-col-header">Progress</span>
                <span class="job-col-header">Status</span>
                <span class="job-col-header">Duration</span>
            </div>
            <div id="job-list">

            </div>
        </section>

        <footer>
            <p>&copy; 2023 Entrypoint Systems. All rights reserved.</p>
            <p>Tesseract OCR Version: {{ tesseract_version }}</p>
            <p>
                <a href="https://www.entrypoint.co.il">Home</a> | 
                <a href="https://www.linkedin.com/company/entrypoint-systems-2004-ltd./">LinkedIn</a>
            </p>
        </footer>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </body>

</html>
